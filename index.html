<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Poke Store</title>
  </head>
  <body>
    <div class="main_container">
      <header>
        <img id="logoImg" src="img/poke_logo.jpeg" alt="Pokemon" />
        <h1>Pokedex</h1>
      </header>
      <div class="search_div">
        <div class="search_btn">
          <button id="gen_1">Gen I</button>
          <button id="gen_2">Gen II</button>
          <button id="gen_3">Gen III</button>
          <button id="gen_4">Gen IV</button>
          <button id="gen_5">Gen V</button>
          <button id="gen_6">Gen VI</button>
          <button id="gen_7">Gen VII</button>
          <button id="gen_8">Gen VIII</button>
          <button id="gen_9">Gen IX</button>
        </div>
        <div class="search_name">
          <input type="text" value="all" id="search_name_id" />
        </div>
      </div>
      <vid class="poke_container">
        <!-- <div class="cards">
          <p class="poke_gen">${gen}</p>
          <img class="poke_img" src="${imgUrl}" alt="poke imgs" />
          <div class="poke_identity">
            <p id="poke_id">${id}</p>
            <p class="poke_name">${name}</p>
            <p class="poke_type"><img src="/img/water.png" alt="" /></p>
          </div>
        </div> -->
      </vid>
    </div>
    <script src="main.js"></script>
  </body>
</html>
