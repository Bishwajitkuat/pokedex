<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Poke Store</title>
  </head>
  <body>
    <main class="main_container" id="container">
      <header>
        <img
          id="logoImg"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/810.png"
          alt="Pokemon"
        />
        <h2>Pokedex</h2>
      </header>
      <section class="search_div">
        <h3>Generations</h3>
        <div class="search_btn">
          <button id="gen_1">I</button>
          <button id="gen_2">II</button>
          <button id="gen_3">III</button>
          <button id="gen_4">IV</button>
          <button id="gen_5">V</button>
          <button id="gen_6">VI</button>
          <button id="gen_7">VII</button>
          <button id="gen_8">VIII</button>
          <button id="gen_9">IX</button>
          <button id="gen_all">All</button>
        </div>
        <div class="search_type">
          <h3>Types</h3>
          <form class="search_type_form"></form>
        </div>
        <div class="search_name">
          <label for="search_name_id">Pokemon search by name</label>
          <input type="text" id="search_name_id" />
        </div>
      </section>
      <section class="welcome_div">
        <h1>Hello Pokemon Lovers!!!</h1>
        <div class="welcome_instraction">
          <img
            class="wel_img"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
            alt="pokemon img"
          />
          <p class="wel_tex1">
            Please! click on generation button to see all pokemons of that
            generation
          </p>
          <p class="wel_tex2">
            You can also search pokemon by types and name withing selected
            generation
          </p>
        </div>
      </section>
      <section class="poke_container"></section>
      <a id="go_to_top" href="#container">Top</a>
    </main>
    <script src="main.js"></script>
  </body>
</html>
