<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Poke Store</title>
  </head>
  <body>
    <div class="main_container">
      <header>
        <img
          id="logoImg"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/810.png"
          alt="Pokemon"
        />
        <h1>Pokedex</h1>
      </header>
      <div class="search_div">
        <p>Generations</p>
        <div class="search_btn">
          <button id="gen_1">I</button>
          <button id="gen_2">II</button>
          <button id="gen_3">III</button>
          <button id="gen_4">IV</button>
          <button id="gen_5">V</button>
          <button id="gen_6">VI</button>
          <button id="gen_7">VII</button>
          <button id="gen_8">VIII</button>
          <button id="gen_9">IX</button>
          <button id="gen_all">All</button>
        </div>
        <form class="search_type"></form>
        <div class="search_name">
          <label for="search_name_id">Pokemon search by name</label>
          <input type="text" id="search_name_id" />
        </div>
      </div>
      <vid class="poke_container">
        <!-- <div class="cards">
          <p class="poke_gen">${gen}</p>
          <img class="poke_img" src="${imgUrl}" alt="poke imgs" />
          <div class="poke_identity">
            <p id="poke_id">${id}</p>
            <p class="poke_name">${name}</p>
            <p class="poke_type"><img src="/img/water.png" alt="" /></p>
          </div>
        </div> -->
      </vid>
    </div>
    <script src="main.js"></script>
  </body>
</html>
